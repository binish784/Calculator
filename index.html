<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/master.css">

</head>
<body>

	<div class="calculator">

		<div class="screen clearfix">
			<div class="numberBlock float-left">
				<div id="prevBlock">
					<span id='prevNumber'></span>
				</div>
				<div id="currentBlock">
					<span id='currentNumber'></span>
				</div>
			</div>
			<div id="operation" class="float-right"></div>
			<div id="msgBlock">Attempt to divide by 0</div>
		</div>

		<div class="button-pad">

			<div class="row">
				<ul class="clearfix">
					<li>
						<div class="button" value="1">1</div>
					</li>
					<li>
						<div class="button" value="2">2</div>
					</li>
					<li>
						<div class="button" value="3">3</div>
					</li>
					<li>
						<div class="button grey-text" value="+">+</div>
					</li>
				</ul>
			</div>


			<div class="row">
				<ul class="clearfix">
					<li>
						<div class="button" value="4">4</div>
					</li>
					<li>
						<div class="button" value="5">5</div>
					</li>
					<li>
						<div class="button" value="6">6</div>
					</li>
					<li>
						<div class="button grey-text" value="-">-</div>
					</li>
				</ul>
			</div>


			<div class="row">
				<ul class="clearfix">
					<li>
						<div class="button" value="7">7</div>
					</li>
					<li>
						<div class="button" value="8">8</div>
					</li>
					<li>
						<div class="button" value="9">9</div>
					</li>
					<li>
						<div class="button grey-text" value="/">/</div>
					</li>
				</ul>
			</div>


			<div class="row">
				<ul class="clearfix">
					<li>
						<div class="button tomato-text" value="C">C</div>
					</li>
					<li>
						<div class="button" value="0">0</div>
					</li>
					<li>
						<div class="button" value=".">.</div>
					</li>
					<li>
						<div class="button grey-text" value="*">*</div>
					</li>
				</ul>
			</div>


			<div class="row">
				<ul class="clearfix long_button">
					<li>
						<div class="button tomato-text" value="AC">AC</div>
					</li>
					<li>
						<div class="button grey-text" value="=">=</div>
					</li>
				</ul>
			</div>


		</div>

	</div>


	<script type="text/javascript" src="js/master.js"></script>
	<script type="text/javascript" src="snippet.js"></script>


</body>
</html>
